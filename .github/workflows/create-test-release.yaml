name: test-release-build
env:
  DEBUG: napi:*
  APP_NAME: nodejs-polars
  MACOSX_DEPLOYMENT_TARGET: "15.0"
"on":
  push:
    branches:
      - gha-release
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
